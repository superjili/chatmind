# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: chatmind

  # 数据源配置
  datasource:
    url: jdbc:mysql://192.168.11.151:3306/chatmind?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: pubinfo@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # Spring AI配置
  ai:
    openai:
      api-key: sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      base-url: http://192.168.11.151:8091
      init:
        pull-model-strategy: never
        timeout: 300000
      chat:
        options:
          model: qwen3-32b-fp8
          keep-alive: true
      embedding:
        base-url: http://192.168.11.151:8032
        options:
          model: Qwen2-Embedding-0.6B

  # HTTP客户端配置（全局超时设置）
  http:
    client:
      connect-timeout: 240s
      read-timeout: 2400s

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

  # Redis Stack配置
  data:
    redis:
      host: 192.168.11.151
      port: 6379
      password: s3cr3t123
      database: 5
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 30000ms
      timeout: 50000ms

# MinIO对象存储配置
minio:
  endpoint: http://192.168.11.151:9000
  access-key: miadmin
  secret-key: pubinfo@123
  bucket: chatmind
  auto-create-bucket: true

# Knife4j API文档配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类
  openapi:
    title: ChatMind API文档
    description: ChatMind脑图产品 - RESTful API接口文档
    version: 1.0.0
    contact:
      name: 开发团队
      email: emailyapeng@sina.com
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.chatmind: debug
    org.springframework.ai: debug
    org.hibernate.SQL: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
